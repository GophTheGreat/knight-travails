<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="top">
    <div>Knight Travails</div>
    <input type="range" min="8" max="25" value="8" class="slider" id="slider">
    <div class="sliderText" id="sliderText"></div>
  </div>
  <div class="middle">
    <div id="posContainer">
      <div id="startPosContainer">
        <div id="startPosTitle" class="posText">Knight Start</div>
        <div id="startPos" class="posText">Click!</div>
      </div>
      <div id="endPosContainer">
        <div id="endPosTitle" class="posText">Destination</div>
        <div id="endPos" class="posText">Click!</div>
      </div>
    </div>
    <div id="grid" class="grid"></div>
  </div>
  <div class="footer">
  Goodbye
  </div>
</body>
</html>
